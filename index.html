<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajaxtehtävä</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="services/api.js"></script>
</head>
<body>
<div class="container">
  <div id="div1" class="mb-4">
      <h1>Ajax assignment</h1>
      <h2>User Management System</h2>
      <button class="btn btn-primary" onclick="signUp()">SignUp</button>
      <button class="btn btn-secondary">Login</button>
  </div>
  <div class="mb-4">
    <h2>User Operations</h2>
    <button class="btn btn-primary">Load Users</button>
    <button class="btn btn-success">Create User</button>
  </div>
<div class="mb-4 pagination"  id="pagination">
    <button id="btn1">Page 1</button>
    <button id="btn2">Page 2</button>
</div>
  <div>
    <h2>User List</h2>
    <table id="users-table" class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Avatar</th>
          <th>Email</th>
          <th>First Name</th>
          <th>Last name</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
</body>
</html>
